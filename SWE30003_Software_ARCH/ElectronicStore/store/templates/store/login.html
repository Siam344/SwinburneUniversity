<!DOCTYPE html>
<html>
  <head>
    <title>Login | AWE Electronics</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'store/styles.css' %}" />
  </head>
  <body>
    <h1>Login to Your Account</h1>
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    <a href="{% url 'store:register' %}">Don't have an account? Register</a>
  </body>
</html>
